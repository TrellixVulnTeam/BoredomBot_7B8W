<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <h1>Boredom Bot</h1>
    <h4>BoredomBot, designed to make you think.<br><br>&copy;2020 Rohan Agarwal</h4>
    <div>
        <div id="chatbox">
            <p class="botText"><span>I'm guessing you're bored...</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Message">
            <input id="buttonInput" type="submit" value="Send">
        </div>
        <script>
            function getBotResponse() {
                var rawText = $("#textInput").val();
                var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
                $.get("/get", { msg: rawText }).done(function(data) {
                    var botHtml = '<p class="botText"><span>' + data + '</span></p>';
                    $("#chatbox").append(botHtml);
                    document.getElementById('botText').scrollIntoView({block: 'start', behavior: 'smooth'});
                });
            }
            $("#textInput").keypress(function(e) {
                if(e.which == 13) {
                    if ($("#textInput").val().length > 0){
                        getBotResponse();
                    }
                }
            });
            $("#buttonInput").click(function() {
                if ($("#textInput").val().length > 0){
                    getBotResponse();
                }
            })
        </script>
    </div>
</body>
</html>
